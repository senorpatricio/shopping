

<div class="container">

    <div class="personalShare">
        <h4 id="name-head-text">Smart link name</h4>
        <h1 id="link-name">{{linkname}}</h1>
            
        <hr>
        <h4 id="share-text">Share this personal link</h4>

        <p class="copy-text">Share via SMS:</p>
        <div class="copy-section">
            <input type="text" class="personal-link-input" id="" placeholder="Enter Mobile Number" ><a (click)="sendSmsFail()" id="copy-button" >SEND</a>
        </div>
        <!--<div *ngIf="copyConfirm" class="copy-overlay">
            <p>URL has been copied to the clipboard</p>
        </div>-->


        <p class="copy-text">Share via email:</p>
        <div class="copy-section">
            <input type="text" class="personal-link-input" id="" placeholder="Enter E-mail Address">
            <button (click)="showReview()" id="send-button" *ngIf="hideLink"><a>SEND</a></button>
        </div>
        
        <a *ngIf="hideLink" (click)="onClick()" class="personal-note-text">Add personal note</a>
        
        <div *ngIf="showNote" id="send-note">
            <textarea name="" id="" cols="30" rows="10" class="personal-link-input personal-notearea"></textarea>
            <button (click)="failReview()"><a id="send-button-with-note">SEND</a></button>
        </div>
    </div>

    <!--Email success overlay-->
    <div *ngIf='sendSuccess' class="review-order">
        <div (click)="hideReview()" class="review-close"><img src="/app/assets/img/Icons/close_70dsktp.png" alt="Close"></div>
       
        <h1>Success!</h1>
        <hr>
        <h4><img src="/app/assets/img/UI_elements/check_green.png" alt="Check"> E-mail sent</h4>
        
        
        <div class="review-btns">
            <a [routerLink]="['/Start']"><button  class="btn">CREATE NEW SMART LINK</button></a>
            <button (click)="hideReview()" class="dbtn">SHARE AGAIN</button>
            <button (click)="hideReview()" class="dbtn">MANAGE SMART LINKS</button>
            
            
        </div>
    </div>

    <!--Email failure overlay-->
    <div *ngIf='sendFail' class="review-order">
        <div (click)="hideFailReview()" class="review-close"><img src="/app/assets/img/Icons/close_70dsktp.png" alt="Close"></div>
        
        <h1>Something went wrong!</h1>
        <hr>
        <h4 id="fail-text"><img src="/app/assets/img/UI_elements/x_red.png" alt="Not Sent"> E-mail not sent</h4>
        
        
        <div class="review-btns">
            <button (click)="hideFailReview()" class="dbtn">TRY AGAIN</button>
            
        </div>
    </div>

    <!--SMS success overlay-->
    <div *ngIf='smsSuccess' class="review-order">
        <div (click)="hideSmsConfirm()" class="review-close"><img src="/app/assets/img/Icons/close_70dsktp.png" alt="Close"></div>
       
        <h1>Success!</h1>
        <hr>
        <h4><img src="/app/assets/img/UI_elements/check_green.png" alt="Check"> SMS sent</h4>
        
        
        <div class="review-btns">
            <a [routerLink]="['/Start']"><button  class="btn">CREATE NEW SMART LINK</button></a>
            <button (click)="hideSmsConfirm()" class="dbtn">SHARE AGAIN</button>
            <button (click)="hideSmsConfirm()" class="dbtn">MANAGE SMART LINKS</button>
            
            
        </div>
    </div>

    <!--SMS failure overlay-->
    <div *ngIf='smsFail' class="review-order">
        <div (click)="hideSendSmsFail()" class="review-close"><img src="/app/assets/img/Icons/close_70dsktp.png" alt="Close"></div>
        
        <h1>Something went wrong.</h1>
        <hr>
        <h4 id="fail-text"><img src="/app/assets/img/UI_elements/x_red.png" alt="Not Sent"> SMS not sent. <br> Verify number, then try again.</h4>
        
        
        <div class="review-btns">
            <button (click)="hideSendSmsFail()" class="btn">TRY AGAIN</button>
            <button (click)="hideReview()" class="dbtn">MANAGE SMART LINKS</button>
            
        </div>
    </div>
</div> <!--end container-->
